<div [ngStyle]="{display: 'flex'}">
  <div ngClass="artistTxt">
    <input type="text" placeholder="Enter text" [(ngModel)]="param"/>
  </div>
  <div ngClass="artistOps">
    <button type="button" (click)="search(param,'title')">Title</button>
    <button type="button" (click)="search(param,'genre')">Genre</button>
    <button type="button" (click)="search(param,'releaseDate')">Release Date</button>
    <button type="button" (click)="search(param,'reset')">Reset</button>
  </div>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let album of l_albums">
  <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
    id: {{album.id}} <br/>
    title: {{album.title}} <br/>
    genre: {{album.genre}} <br/>
    release date: {{album.releaseDate}} <br/>
    number of songs: {{album.numberOfSongs}} <br/>
  </div>
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="l_length > 0; else noArtistFound ">
  <div>
    <h4>Founded: {{l_length}}</h4>
  </div>

</ng-container>
<ng-template #noArtistFound>
  <div>
    <h4>No artist were found</h4>
  </div>
</ng-template>
