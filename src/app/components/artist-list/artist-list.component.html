<div [ngStyle]="{display: 'flex', alignItems:'center'}">
  <mat-form-field [ngStyle]="{margin:'10px'}">
    <mat-label>Type your search</mat-label>
    <input matInput placeholder="Ex. Metallica" [(ngModel)]="param" (click)="ngOnInit()">
  </mat-form-field>
    <div [ngStyle]="{marginTop: '-10px'}">
      <mat-radio-button (click)="ngGetById(param)">Id </mat-radio-button>
      <button mat-raised-button color="primary" routerLink="/new/artist" [ngStyle]="{marginLeft:'10px'}">Nuevo Artista</button>
    </div>

</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of l_artists">
    <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        id: {{artist.artistID}} <br/>
        name: {{artist.name}} <br/>
        country: {{artist.country}} <br/>
        enterprise: {{artist.enterprise}} <br/>
        Debut date: {{artist.debutDate}} <br/>
        Type: {{artist.type}} <br/>
    </div>
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
    <div>
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
